<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Color Bar</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <article>
  <section>
    <div>
      <h2>Red</h2>
      <label>
        <input type="range" min="0" max="255" name="red">
      </label>
    </div>
    <div>
      <h2>Green</h2>
      <label>
        <input type="range" min="0" max="255" name="green">
      </label>
    </div>
    <div>
      <h2>Blue</h2>
      <label>
        <input type="range" min="0" max="255" name="blue">
      </label>
    </div>
  </section>
  <section>
    <div style="height:120px; weight: 80%;"><input type="text" name="color_code" value="000000"></div>
  </section>
  </article>
  <script type="text/javascript">
    function convertTo16decimalString(rangeValue) {
        if (rangeValue === null) {
        return "00";
        }
        return ("00" + parseInt(rangeValue, 10).toString(16)).slice( -2 );
    };
    $('input[type="range"]').on('change', function() {
      let red = convertTo16decimalString($('input[name="red"]').val());
      let blue = convertTo16decimalString($('input[name="blue"]').val());
      let green = convertTo16decimalString($('input[name="green"]').val());
      $('input[name="color_code"]').val(red + blue + green).change();
    });
    $('input[name="color_code"]').on('change', function(e) {
        $(e.target).closest("div").css("background-color", "#"+ $(e.target).val());
    });
  </script>
</body>
</html>
