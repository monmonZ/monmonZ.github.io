<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Color Bar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.1.2/css/bulma.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
  <article>
  <section>
    <div>
      <h2>Red</h2>
      <label>
        <input type="range" min="0" max="255" name="red">
      </label>
    </div>
    <div>
      <label>
        <input type="range" min="0" max="255" name="green">
      </label>
    </div>
    <div>
      <label>
        <input type="range" min="0" max="255" name="blue">
      </label>
    </div>
  </section>
  <section>
    <div style="height="120px; weight: 80%;"><input type="text" name="color_code" value="000000"></div>
  </section>
  </article>
</body>
</html>
